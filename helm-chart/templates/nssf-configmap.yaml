apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-nssf-config
  labels:
    epc-mode: nssf
data:
  nssf.yaml: |
    logger:
        file: /var/log/open5gs/nssf.log   

    sbi:
        server:
          no_tls: true
          cacert: /etc/open5gs/tls/ca.crt
          key: /etc/open5gs/tls/nssf.key
          cert: /etc/open5gs/tls/nssf.crt
        client:
          no_tls: true
          cacert: /etc/open5gs/tls/ca.crt
          key: /etc/open5gs/tls/nssf.key
          cert: /etc/open5gs/tls/nssf.crt

    nssf:
      sbi:     
      - addr: 0.0.0.0
        advertise: {{ .Release.Name }}-nssf
      nsi:
      - addr: {{ .Release.Name }}-nrf
        port: 80
        s_nssai:
          sst: 1        
    nrf:
     sbi:
      name: {{ .Release.Name }}-nrf
