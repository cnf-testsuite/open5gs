apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-ausf-config
  labels:
    epc-mode: ausf
data:
  ausf.yaml: |
    logger:
        file: /var/log/open5gs/ausf.log

    sbi:
      server:
        no_tls: true
        cacert: /etc/open5gs/tls/ca.crt
        key: /etc/open5gs/tls/ausf.key
        cert: /etc/open5gs/tls/ausf.crt
      client:
        no_tls: true
        cacert: /etc/open5gs/tls/ca.crt
        key: /etc/open5gs/tls/ausf.key
        cert: /etc/open5gs/tls/ausf.crt

    ausf:
      sbi:
      - addr: 0.0.0.0
        advertise: {{ .Release.Name }}-ausf
    nrf:
     sbi:
      name: {{ .Release.Name }}-nrf
